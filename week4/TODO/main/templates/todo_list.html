{% extends 'base.html' %}

{% block body %}
    <table class = "table">
    {% for task in Tasks %}
        <tr>
            <td>{{task.task_name}}</td>
            <td>{{task.created}}</td>
            <td>{{task.due}}</td>
            <td>{{task.owner}}</td>
            <td><button class="button_done">{{task.mark}}</button></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
