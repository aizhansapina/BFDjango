{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<h4 style="background-color: black; color: white;">BFDjango TODO</h4>
<button class="button_add">Add Task</button>
<hr>
    <h2 style="margin-left: 100px;">
        {% if is_completed %}
        Completed Tasks in "List 1"
    {% else %}
        Tasks in "List 1"
    {% endif %}
    </h2>
<hr>
<table class = "table">
    <tr>
        <th>Task</th>
        <th>Created</th>
        <th>Due on</th>
        <th>Owner</th>
        <th>Mark</th>
  </tr>
    {% block body %}
    {% endblock %}
</table>
<button class = "button_view">
    {% if is_completed %}
        View incompleted tasks
    {% else %}
        View completed tasks
    {% endif %}
</button>
<button class = "button_delete">Delete this list</button>
</body>
</html>
